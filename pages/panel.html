<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>8shop | Panel setting</title>
</head>

<body>
    <div class="main-panel">
        <!-- header-- -->
        <header>
            <div class="container">

                <div class="panel-head">

                    <p> 8shop </p>
                    <div class="user-name">

                        <span>mahsa sol</span>
                        <img src="../assets/image/icons/profile-user.png" alt="">

                    </div>
                </div>

            </div>
        </header>


        <!-- sidbar-- -->
        <div class="panel-sidebar">

            <div class="panel-sidebar-pic">
                <img src="../assets/image/logo.png" alt="">
            </div>



            <div class="panel-sidebar-menu">

                <ul>
                    <li>
                        <i style="background: url(../assets/image/icons/settings.png )no-repeat center ;" ></i>
                        <a href="#"> تنظیمات صفحه ی اصلی </a>
                    </li>
                    
                    <li>
                        <i style="background: url(../assets/image/icons/to-do-list.png)no-repeat center ;" ></i>
                        <a href="#">فهرست ها </a>
                    </li>

                    <li>
                        <i style="background: url(../assets/image/icons/category.png)no-repeat center ;" ></i>
                        <a href="#"> دسته ها</a>
                    </li>

                    <li>
                        <i style="background: url(../assets/image/icons/coin.png )no-repeat center ;" ></i>
                        <a href="#"> حسابداری</a>
                    </li>

                    <li>
                        <i style="background: url(../assets/image/icons/shopping-cart.png)no-repeat center ;" ></i>
                        <a href="#"> محصولات</a>
                    </li>

                    <li>
                        <i style="background: url(../assets/image/icons/price-tag.png )no-repeat center ;" ></i>
                        <a href="#"> کد تخفیف</a>
                    </li>


                </ul>

            </div>
            

        </div>

        <!-- panel body  --  -->
        <div class="panel-body">
            <div class="panel-body-content">
                <h1>تنظیمات اصلی</h1>

                <form action="">

                    <div class="setting-input">
                        <label for="sidetitle"> عنوان سایت</label>
                        <input id="sidetitle" type="text" name="sideTitle">
                    </div>
    
                    <div class="setting-input">
                        <label for="first-color">  انتخاب رنگ اصلی سایت</label>
                        <input id="first-color" type="color" name="firstColor">
                    </div>
    
                    <div class="setting-input">
                        <label for="sec-color">  انتخاب رنگ مکمل سایت</label>
                        <input id="sec-color" type="color" name="secColor">
                    </div>
    
                    <div class="setting-input">
                        <label for="main-logo">  انتخاب لوگوی اصلی سایت</label>
                        <input id="main-logo" type="file" name="mainLogo">
                    </div>
                    
                    <div class="setting-input">
                        <label for="intro-text"> متن قسمت معرفی سایت</label>
                        <input id="intro-text" type="text" name="introText">
                    </div>
    
                    <input class="panel-submit" value="ذخیره" type="submit">


                </form>

            </div>
        </div>




        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
       
    </div>
</body>

</html>
